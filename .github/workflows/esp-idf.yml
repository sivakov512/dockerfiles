name: ESP-IDF image

on:
  push:
    branches: [main]
    paths:
      - "esp-idf/**"
      - ".github/workflows/esp-idf.yml"
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: esp-idf
  LATEST_IDF_REF: v5.5.3
  LATEST_LLVM_TAG: 19

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        esp_idf_ref: [v5.4.3, v5.5.3]
        llvm_tag: [19]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve IDF SHA
        id: idf_sha
        shell: bash
        run: |
          set -euo pipefail
          SHA=$(git ls-remote https://github.com/espressif/esp-idf.git \
            "refs/tags/${{ matrix.esp_idf_ref }}^{}" \
            "refs/tags/${{ matrix.esp_idf_ref }}" \
            "refs/heads/${{ matrix.esp_idf_ref }}" | head -1 | cut -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Compute image URI and tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_URI="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          REF="${{ matrix.esp_idf_ref }}"
          LLVM="${{ matrix.llvm_tag }}"

          TAG="${REF}-llvm${LLVM}"

          echo "primary_tag=$IMAGE_URI:$TAG" >> $GITHUB_OUTPUT
          {
            echo "tags<<EOF"
            echo "$IMAGE_URI:$TAG"
            if [[ "$LLVM" == "${{ env.LATEST_LLVM_TAG }}" ]]; then
              echo "$IMAGE_URI:$REF"
            fi
            if [[ "$REF" == "${{ env.LATEST_IDF_REF }}" && "$LLVM" == "${{ env.LATEST_LLVM_TAG }}" ]]; then
              echo "$IMAGE_URI:latest"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./esp-idf
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          build-args: |
            LLVM_TAG=${{ matrix.llvm_tag }}
            GIT_CLONE_REF=${{ steps.idf_sha.outputs.sha }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.primary_tag }}
          cache-to: type=inline
