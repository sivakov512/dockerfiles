name: ESP-IDF image

on:
  push:
    branches: [main]
    paths:
      - "esp-idf/**"
      - ".github/workflows/esp-idf.yml"
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: esp-idf
  LATEST_IDF_TAG: release-v5.5
  LATEST_LLVM_VERSION: 19

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        idf_tag: [release-v5.4, release-v5.5]
        llvm_version: [19]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image URI and tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_URI="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          IDF_RAW="${{ matrix.idf_tag }}"
          LLVM="${{ matrix.llvm_version }}"

          IDF_CLEAN="${IDF_RAW#release-}"
          IDF_CLEAN="${IDF_CLEAN#v}"

          TAG="${IDF_CLEAN}-llvm${LLVM}"
          TAG_NO_LLVM="${IDF_CLEAN}"

          {
            echo "tags<<EOF"
            echo "$IMAGE_URI:$TAG"
            if [[ "$LLVM" == "${{ env.LATEST_LLVM_VERSION }}" ]]; then
              echo "$IMAGE_URI:$TAG_NO_LLVM"
            fi
            if [[ "$IDF_RAW" == "${{ env.LATEST_IDF_TAG }}" && "$LLVM" == "${{ env.LATEST_LLVM_VERSION }}" ]]; then
              echo "$IMAGE_URI:latest-llvm${LLVM}"
              echo "$IMAGE_URI:latest"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./esp-idf
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          build-args: |
            IDF_TAG=${{ matrix.idf_tag }}
            LLVM_VERSION=${{ matrix.llvm_version }}
          cache-from: type=gha,scope=${{ matrix.idf_tag }}-${{ matrix.llvm_version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.idf_tag }}-${{ matrix.llvm_version }}
