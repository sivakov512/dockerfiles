name: ESP-Matter image

on:
  push:
    branches: [main]
    paths:
      - "esp-matter/**"
      - ".github/workflows/esp-matter.yml"
  workflow_run:
    workflows: ["ESP-IDF image"]
    types: [completed]
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: esp-matter
  LATEST_ESP_MATTER_REF: release/v1.5
  LATEST_IDF_TAG: v5.5.3
  LATEST_LLVM_TAG: 19

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    strategy:
      fail-fast: false
      matrix:
        esp_matter_ref: [release/v1.5, main]
        esp_idf_tag: [v5.4.3, v5.5.3]
        llvm_tag: [19]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve ESP-Matter SHA
        id: esp_matter_sha
        shell: bash
        run: |
          set -euo pipefail
          SHA=$(git ls-remote https://github.com/espressif/esp-matter.git \
            "refs/tags/${{ matrix.esp_matter_ref }}^{}" \
            "refs/tags/${{ matrix.esp_matter_ref }}" \
            "refs/heads/${{ matrix.esp_matter_ref }}" | head -1 | cut -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Compute image URI and tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_URI="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          MATTER_REF="${{ matrix.esp_matter_ref }}"
          IDF_TAG="${{ matrix.esp_idf_tag }}"
          LLVM="${{ matrix.llvm_tag }}"

          MATTER_REF_CLEAN="${MATTER_REF//\//_}"

          TAG="${MATTER_REF_CLEAN}-idf_${IDF_TAG}-llvm${LLVM}"

          echo "primary_tag=$IMAGE_URI:$TAG" >> $GITHUB_OUTPUT
          {
            echo "tags<<EOF"
            echo "$IMAGE_URI:$TAG"
            if [[ "$LLVM" == "${{ env.LATEST_LLVM_TAG }}" ]]; then
              echo "$IMAGE_URI:${MATTER_REF_CLEAN}-idf_${IDF_TAG}"
            fi
            if [[ "$MATTER_REF" == "${{ env.LATEST_ESP_MATTER_REF }}" && "$IDF_TAG" == "${{ env.LATEST_IDF_TAG }}" && "$LLVM" == "${{ env.LATEST_LLVM_TAG }}" ]]; then
              echo "$IMAGE_URI:latest"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./esp-matter
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          build-args: |
            IDF_TAG=${{ matrix.esp_idf_tag }}
            LLVM_TAG=${{ matrix.llvm_tag }}
            GIT_CLONE_REF=${{ steps.esp_matter_sha.outputs.sha }}
          cache-from: type=registry,ref=${{ steps.vars.outputs.primary_tag }}
          cache-to: type=inline
